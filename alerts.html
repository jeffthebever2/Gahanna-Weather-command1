    <nav id="sidebar" class="sidebar">

    <main class="main-content">
      <h1>Weather Alerts</h1>
      <div id="alerts-controls" class="controls">
        <input type="text" id="alert-search" placeholder="Search alerts..." class="search-input">
        <select id="severity-filter" class="filter-select">
          <option value="all">All Severities</option>
          <option value="Extreme">Extreme</option>
          <option value="Severe">Severe</option>
          <option value="Moderate">Moderate</option>
          <option value="Minor">Minor</option>
        </select>
        <label class="checkbox-label">
          <input type="checkbox" id="show-expired"> Show Expired
        </label>
      </div>
      <div id="alerts-container"></div>
    </main>
  </div>
  <div id="alert-modal" class="modal hidden">
    <div class="modal-content">
      <button class="modal-close">&times;</button>
      <div id="alert-modal-body"></div>
    </div>
  </div>
